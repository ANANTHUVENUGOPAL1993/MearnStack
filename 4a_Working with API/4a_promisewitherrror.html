    fetch("https://jsonplaceholder.typicode.com/usersss").then(res => {
        if (res.ok) {
            return res.json()

        }
        else{
            throw new Error("failed to fetch data")
        }
    }).then(users => displayValues(users)).catch(err=>swal("Failed", err.message, "error"))

    function displayValues(users) {

        let html_data = ``;
        for (let user of users) {
            html_data += `<tr><td>${user.id}</td>
      <td>${user.name}</td>
      <td>${user.phone}</td>
      <td>${user.email}</td>
      </tr>`
        }

        document.querySelector("#result").innerHTML = html_data



    }
