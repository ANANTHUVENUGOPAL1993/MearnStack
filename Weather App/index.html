<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h1 style="text-align: center;">GET WEATHER DETAILS</h1>


    <div class="container">

       <div class="row">
            <div class="div col-4"></div>
            <div class="div col-4">

                <input type="text" class="form-control" id="place" placeholder="Enter place Name">
                <P></P>
                <button class="btn btn-primary" onclick="getData()">Fetch Data</button>


            </div>
            <div class="div col-4"></div>
       </div>

       <div class="row">
        <div class="div col-4"></div>
        <div class="div col-4" id="result">



        </div>
        <div class="div col-4"></div>
   </div>






    </div>



</body>

<script>
function getData(){

    let place_name=place.value

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place_name}&appid=2aedcd20c153e23a4459be001fa3d606&units=metric`).then(res=>res.json()).then(data=>displayValue(data))

    function displayValue(data){

        let place_name=data.name;
        let temperature=data.main.temp
        let wind_speed=data.wind.speed
        let weather_type=data.weather[0].main
        let html_data=`
        <div class="card" style="width: 18rem;">
  <div class="card-header">
    Weather
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Place:${place_name}</li>
    <li class="list-group-item">Temperature:${temperature}</li>
    <li class="list-group-item">Wind Speed:${wind_speed}</li>
    <li class="list-group-item">Wind Weather type:${weather_type}</li>

  </ul>
</div>`

document.querySelector("#result").innerHTML=html_data;



    }



}






</script>
</html>
