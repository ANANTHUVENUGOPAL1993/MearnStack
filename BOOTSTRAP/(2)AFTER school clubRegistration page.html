<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<div class="bg-success bg-opacity-10">
    <body>
        <h1 class="  bg-info text-wrap text-center bg-opacity-10" >After School Club Registration Form</h1>
        <div class="container w-50 bg-light" >
            <form class="border mt-5">
                <label for="na">Student's Name</label><br>
                <input type="text" placeholder="First" name="" id="na" class="form-control w-50"><br>
                <input type="text" placeholder="last"class="form-control w-50"><br>
                <label for="">Students Birth Date</label><br>
                <input type="date"><br>
                <label for="strong">Students Grade</label><br>
                <select name="" id="st">
                    <option value="">Kindergarten</option>
                    <option value="">First Grade</option>
                    <option value="">Second Grade</option>
                    <option value="">Third Grade</option>
                    <option value="">Fourth Grade</option>
                    <option value="">Fifth Grade</option>
                    <option value="">Sixth Grade</option>
                    <option value="">Sevent Grade</option><br>
                </select><br>
                <br>
                <label for="">Which session will your students attend </label><br>
                <input type="radio" id="1" name="1" class="form-check-input"> <label for="1">Full time before school care only</label><br>
                <input type="radio" id="2" name="1" class="form-check-input"> <label for="2">Full time after school care only</label><br>
                <input type="radio" id="3" name="1" class="form-check-input"> <label for="3">Full time beforeand after school care only</label><br>
                <input type="radio" id="4" name="1" class="form-check-input"> <label for="4">Drop in before/or after school care only</label><br>
                <br>
                <label for="pl">Please indicate any known allergiies or special needs</label><br>
                <textarea name="" id="pl" cols="30" rows="10" class="form-label"></textarea><br>
                <label for="fi">Parents/Guardian Name</label><br>
                <input type="text" id="fi" placeholder="first" class="form-control w-50"><br>
                <input type="text" placeholder="last" class="form-control w-50"><br>
                <label for="pa">Parents/Guardian Name</label><br>
                <input type="text" placeholder="#######" name="" id="pa" class="form-control w-50"><br>
                <label for="ph">Additional Phone number</label><br>
                <input type="text" placeholder="#######" name="" id="ph" class="form-control w-50"><br>
                <label for="email">Email</label><br>
                <input type="email" name="" id="email" class="form-control w-50"><br>
                <h3>Authorized Pick up list</h3>
                <label for="">Name</label><br>
                <input type="text" placeholder="First" name="" id="" class="form-control w-50"><br>
                <input type="text" placeholder="last" class="form-control w-50"><br>
                <label for=""> Phone </label><br>
                <input type="text" placeholder="#######" name="" id="" class="form-control w-50"><br>
                <label for="">Relation to Student</label><br>
                <input type="text" class="form-control w-50"><br>
                <button class="btn btn-success">Send</button>
    
            </form>
    
    
        </div>
    
</div></body>

</html>
