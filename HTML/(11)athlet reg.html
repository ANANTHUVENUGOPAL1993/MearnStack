<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Registration</legend>
            <h1>Athlete Registration Form</h1>
            <p>Thank you for signing up at our club.Please fill in your information and we will contact you shortly to
                complete your membership </p>
            <label for="">Athlete name</label><br>
            <input type="text" name="" id="" placeholder="First">
            <input type="text" name="" id="" placeholder="Last"><br>
            <label for="">DOB:</label><br>
            <input type="date"><br>
            <label for="">Email:</label><br>
            <input type="email"><br>
            <label for="">Phone:</label><br>
            <input type="text"><br><br>
            <label for="">Mailing Address:</label><br>
            <input type="text" placeholder="Street Address"><br>
            <input type="text" name="" id="" placeholder="City"> <input type="text" placeholder="Region"><br>
            <input type="text" placeholder="Postal/Zip Code">
            <select name="" id="">
                <option value="">Romania</option>
            </select><br>
            <label for="">Gender:</label><br>
            <input type="radio" id="male" name="gender"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender"> <label for="female">Female</label><br>
            <label for="">Height:</label><br>
            <input type="text"> <br>
            <label for="">Weight</label><br>
            <input type="text"><br>
            <label for="">Does the athlete have a history of chronic illness?</label><br>
            <input type="radio" name="ch" id="ch"> <label for="ch">Yes</label>
            <input type="radio" name="ch" id="chr"> <label for="chr">No</label><br>
            <label for="">Does the athlete have any allergies?</label><br>
            <input type="radio" name="all" id="all"> <label for="all">Yes</label><br>
            <input type="radio" name="all" id="alle"> <label for="alle">No</label><br>
            <br>
            <button>Register</button>

        </fieldset>

    </form>



</body>

</html>
